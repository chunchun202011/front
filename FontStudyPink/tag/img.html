<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签的使用</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="加油鸭壁纸.jpg"/>
    <h4>alt 替换文本 图像显示不出来用文字替换</h4>
    <img src="加油鸭壁纸1.jpg" alt="我是chunchun"/>
    <h4>title 提示文本 鼠标放在图片上显示的文字</h4>
    <img src="加油鸭壁纸.jpg" title="这是我的加油鸭"/>

    <h4>width给图像设置宽度</h4>
    <img src="加油鸭壁纸.jpg" width="500"/>
    <h4>height给图像设置高度</h4>
    <img src="加油鸭壁纸.jpg" height="100"/>
    <!--一般设置一个，另一个让它自己等比例缩放-->

    <h4>width给图像设置边框</h4>
    <!--border颜色不同：因为是通过css设定-->
    <img src="加油鸭壁纸.jpg" alt="我是chunchun" title="哈哈哈" width="500" border="15"/>

    <img src="../images/小猫爱展.jpg"/>
</body>
</html>
