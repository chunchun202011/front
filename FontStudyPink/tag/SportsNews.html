    <h1>易建联:没有观众比赛很煎熬 重回主场令人期待</h1>
    <h4>勿忘初衷</h4>
    <p>北京时间2月12日消息，CBA常规赛第三阶段将于3月1日开赛，届时，联赛将恢复阔别已久的主客场赛制。

    <p>疫情三年，中国篮球一直举步维艰，负重前行，许多年轻球员还从未在球队主场打过比赛，也没有经历过主客场的奔波。</p>
        
    <p>近日，广东队老将易建联接受了东莞电视台的采访，他也感慨总算能回到主场观众面前打比赛。</p>
        
    <p>“三个赛季打比赛都没有观众，对我们运动员来说，也是挺煎熬的。因为在一个没有观众的场馆打比赛，也是缺点意思。”阿联说道。</p>
