<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例：注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <!--第一行-->
        <tr>
            <td>性别</td>
            <td>
                <!--label标签可快速定位到单选框上-->
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/man.jpg">男</label> <!--要有相同的属性才能单选,同一级图片不用斜杠--> 
                <input type="radio" name="sex" id="nv"> <label for="nv"> <img  src="images/women.jpg">女</label> <!--要有相同的属性才能单选-->
            </td>
        </tr>
         <!--第二行-->
         <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
            </td>
         </tr>
    </table>
    
</body>
</html>
